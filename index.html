    <!-- Inline critical CSS for the loader -->
    <style>
      body {
        margin: 0;
        background: #050816;
        color: #e0e6ff;
        font-family: Inter, system-ui, -apple-system, sans-serif;
      }
      #loader {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        background: #050816;
        transition: opacity 0.4s ease;
      }
      #loader.hidden {
        opacity: 0;
        pointer-events: none;
      }
      .planet-loader {
        width: 48px;
        height: 48px;
        animation: spin 1.5s linear infinite;
      }
      .planet-loader circle {
        fill: none;
        stroke-width: 3;
      }
      .planet-body { stroke: #6c63ff; }
      .planet-ring { stroke: #38bdf8; stroke-dasharray: 80 40; }
      @keyframes spin { to { transform: rotate(360deg); } }
    </style>
  </head>
  <body>

    <div id="loader" aria-label="Loading portfolio">
      <svg class="planet-loader" viewBox="0 0 64 64" role="img" aria-hidden="true">

        <circle class="planet-ring" cx="32" cy="32" r="28" />
